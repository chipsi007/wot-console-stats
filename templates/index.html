<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name='viewport' content='width=device-width, maximum-scale=1.0, minimum-scale=1.0, initial-scale=1.0' />
    <link rel="stylesheet" href="{{ url_for('static',filename='bulma.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='style.css') }}?v=13.03.17">
    <script type="text/javascript" src="{{ url_for('static',filename='Chart.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static',filename='scripts.js') }}?v=13.03.17"></script>
    <script>
        if (document.location.hostname.search("wot.pythonanywhere.com") !== -1) {
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
              (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
              m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
              })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

              ga('create', 'UA-92073141-1', 'auto');
              ga('send', 'pageview')
        };
    </script>
    <title>{{ title }}</title>
</head>

<body>

    <nav class="nav has-shadow">
        <div class="container">
            <div class="nav-left">
                {% for item in header %}
                <a href="{{ item[1] }}" class="nav-item is-tab is-hidden-mobile {{ 'is-active' if item[2] == 'current' }}">{{ item[0] }}</a>
                {% endfor %}
            </div>
            
            <span id="nav-toggle" class="nav-toggle" onclick="hamburgerToggle();">
                <span></span>
                <span></span>
                <span></span>        
            </span>
            
            <div id="nav-menu" class="nav-menu is-hidden-desktop is-hidden-tablet">
                {% for item in header %}
                <a href="{{ item[1] }}" class="nav-item {{ 'is-active' if item[2] == 'current' }}">{{ item[0] }}</a>
                {% endfor %}
            </div>
            
        </div>
    </nav>
    
    {% block content %}
    
    {% endblock %} 

    <footer class="footer">
        <div class="container">
            <div class="content has-text-centered">
                <p>
                    This is an <a href="https://github.com/IDDT/wot-console-stats">open source</a> World of Tanks Console statistics website.
                </p>
            </div>
        </div>
    </footer>

</body>

</html>
