<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="description" CONTENT="Accurate World of Tanks statistics for Xbox and Playstation players">
    <meta name="keywords" CONTENT="wot, world of tanks, console, xbox, ps4, playstation, stats, statistics, wn8, wot stats, percentiles, wot percentiles">
    <meta content='width=1024' name='viewport'>
    <link rel="stylesheet" href="{{ url_for('static',filename='index.css') }}">
    <script type="text/javascript" src="{{ url_for('static',filename='Chart.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static',filename='scripts.js') }}"></script>
    <script>
        if (document.location.hostname.search("wot.pythonanywhere.com") !== -1) {
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
              (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
              m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
              })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

              ga('create', 'UA-92073141-1', 'auto');
              ga('send', 'pageview')
        };
    </script>
    <title>{{ title }}</title>
</head>
<body>
    
    <section class="top-panel">
        {% for item in top_panel %}
            <a href="{{ item[1] }}"{{ ' class="current"' if item[2] == 'current' }}>{{ item[0] }}</a>
        {% endfor %}
    </section>
    
    <header>
        <div>
            <ul>
                {% for item in header %}
                    <li>
                        <a href="{{ item[1] }}" class="{{ 'current' if item[2] == 'current' }}">{{ item[0] }}</a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </header>
    
    <br>
    
    {% block content %}
    
    {% endblock %} 
    
    <footer>
        <div>
            {% for item in footer %}
                <a href="{{ item[1] }}">{{ item[0] }}</a>
            {% endfor %}
        </div>
    </footer>

</body>
</html>
